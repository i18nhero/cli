[workspace]
members = ["packages/i18nhero"]
resolver = "2"

[workspace.package]
version = "0.0.0"
authors = ["Mads Hougesen <mads@mhouge.dk>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/i18nhero/cli"
documentation = "https://github.com/i18nhero/cli#readme"
keywords = ["i18n"]
description = "CLI tool for i18nhero"
homepage = "https://i18nhero.com"
readme = "README.md"
categories = ["command-line-utilities", "development-tools"]

[workspace.dependencies]
clap = { version = "4.5.17", features = ["derive"] }
clap_complete = "4.5.26"
console = { version = "0.15.8" }
dialoguer = { version = "0.11.0" }
json5 = "0.4.1"
reqwest = { version = "0.12.7", default-features = false, features = [
  "brotli",
  "charset",
  "cookies",
  "deflate",
  "gzip",
  "http2",
  "json",
  "macos-system-configuration",
  "rustls-tls",
  "zstd",
] }
schemars = "0.8.21"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
serde_yml = "0.0.12"
tempfile = "3.12.0"
tokio = { version = "1.40.0", features = ["full"] }

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.22.1"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "powershell", "npm", "homebrew", "msi"]
# A GitHub repo to push Homebrew formulas to
tap = "i18nhero/homebrew-tap"
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-unknown-linux-musl", "x86_64-pc-windows-msvc"]
# The archive format to use for windows builds (defaults .zip)
windows-archive = ".tar.gz"
# The archive format to use for non-windows builds (defaults .tar.xz)
unix-archive = ".tar.gz"
# A namespace to use when publishing this package to the npm registry
npm-scope = "@i18nhero"
# The npm package should have this name
npm-package = "cli"
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Publish jobs to run in CI
publish-jobs = ["homebrew", "npm"]
# Whether to install an updater program
install-updater = false

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
